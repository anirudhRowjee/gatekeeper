    <ul class="navbar-nav mr-auto">

{% block content %}
<div class="container-fluid">
    <div class="mx-auto m-3">
        <center><h1 class='header'> REGISTER </h1> </center>
    </div>
    <div class="register-form w-50 mx-auto">
        <form action="#" class='custom-form' method="post">
            <p class="form-text">Guest Details</p>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="admission-no">Admission Number:</label>
                <input
                    type="text"
                    name="admission-no"
                    id="admission-no"
                    class="form-control"
                />
            </div>
            <center>
                <button type="submit" class="btn btn-outline-success m-3">
                    Submit
                </button>
            </center>
        </form>
    </div>
</div>
{% endblock content %}
