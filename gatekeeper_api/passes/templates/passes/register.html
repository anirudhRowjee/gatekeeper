    <span class="navbar-toggler-icon"></span>
  </button>
                                                                                                                                                                                                         
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Register </a>

{% endblock navbar %}

{% block content %}
    <div class="mx-auto m-3">
        <center><h1 class='header'> REGISTER </h1> </center>
    </div>
    <div class="register-form w-50 mx-auto">
        <form action="#" class='custom-form' method="post">
            <center><h3 class="form-text">Guest Details</h3></center>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label for="admission-no">Admission Number:</label>
                <select name="uid" id="admission-no" class="form-control selectpicker" data-live-search="true" required>
                  {% for searchstr, student in students.items %}
                    <option value="{{student}}"> {{ searchstr }} </option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="event-date">Date:</label>
                <select name="event-date" id="event-date" class="form-control" required>
                  {% for date in dates.items %}
                  <option value="{{date}}">{{date}}</option>
                  {% endfor %}
                </select>
            </div>
            <center>
                <button type="submit" class="btn btn-outline-success m-3">
                    Submit
                </button>
            </center>
        </form>
        {% if error %}
        <center>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        </center>
        {% endif %}
    </div>
{% endblock content %}
