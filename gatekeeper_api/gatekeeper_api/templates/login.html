{% extends "base.html" %} 
{% block content %}

<div class="mx-auto m-3">
    <center><p class="header">Login</p></center>
</div>
<div class="login-form mx-auto w-50">
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input
                type="text"
                name="username"
                id="username"
                class="form-control"
            />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input
                type="text"
                name="password"
                id="password"
                class="form-control"
            />
        </div>
        <center>
            <button type="submit" class="btn btn-success">
                Login
            </button>
        </center>
    </form>
</div>

{% endblock content %}
